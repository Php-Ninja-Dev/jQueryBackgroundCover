<html>
	<head>
		<title>jQuery Plugin Background Cover Resize </title>
		<meta name="title" content="jQuery Plugin Background Resize">
		<meta name="description" content="jQuery Plugin to resize background image respecting proportions without distorting anything">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script language="javascript" type="text/javascript" src="jQuery-backgroundCover.js"></script>
		
	</head>
	<body>

		<!-- the div containing the background image -->
		<div id="background"></div>
		
		<!-- Initiate -->		
		<script type="text/javascript"> 
			$(document).ready(function(){
				$('#background').smartBackgroundResize({
					image: 'http://www.cinecritic.biz/es/images/stories/up-pixar/up3.jpg' 
					// relative or absolute path to background image file				
				});
			});
		</script>
	
	</body>
</html>
